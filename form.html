  <body>
    <!-- Google Tag Manager (noscript) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PKRXF87D"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
      <form id="contact">
        <h3>Quick Contact</h3>
        <h4>Contact us today, and get a reply within 24 hours!</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
      <!-- Hidden thank you message -->
      <strong
        id="thank-you-message"
        class="form-submission-text"
        style="display: none; color: green"
      >
        Thank you for contacting us! We will get back to you shortly.
      </strong>
    </div>

    <script>
      const form = document.getElementById("contact");
      const thankYouMessage = document.getElementById("thank-you-message");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission
        thankYouMessage.style.display = "block"; // Show the thank you message
        form.reset(); // Optional: Reset the form fields
      });
    </script>
  </body>
</html>
